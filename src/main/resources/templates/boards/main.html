<!DOCTYPE html>
<html 	lang="ko"
         xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <th>글번호</th>
        <th>작성자</th>
        <th>제목</th>
        <th>조회수</th>
        </thead>
        <tr th:each="list :${list}"> <!--타임리프를 이용해 리스트 형식의 데이터를 가공할 수 있도록 함.-->
            <td>[[${list.num}]]</td>
            <td>[[${list.name}]]</td>
            <td>
                <a th:href="@{/board/view(num=${list.num})}">
                    [[${list.title}]]
                </a>
            </td>
            <td>[[${list.read}]]</td>
        </tr>
    </table>
</div>
</body>
</html>
