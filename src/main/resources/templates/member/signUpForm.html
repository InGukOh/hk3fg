<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <meta data-n-head="true" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" th:href="@{../static/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/signUp.css}">
</head>
<body>

    <main class="form-signin">
        <form action="/member/signUp" th:object="${member}" method="post">

            <div class="page_massage">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            </div>

            <div class="form_input">
                <div class="form-floating">
                    <input type="text" th:field="*{uID}" class="form-control" id="username" name="username" placeholder="ID">
                    <label for="username">아이디</label>
                </div>

                <div class="form-floating">
                    <input type="password" th:field="*{uPW}" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">비밀번호</label>
                </div>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        </form>
    </main>

</body>

</html>
