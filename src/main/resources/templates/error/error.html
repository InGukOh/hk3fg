<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error!</title>
    <meta data-n-head="true" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" th:href="@{/static/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/css/error.css}">
</head>
<body>
<!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

        <div class="mainContent">
            <div class="error">

                <span th:if="@{${code != '500'}}">
                    <h1 class="error_code"><span th:text="${code}"></span>_Not Found</h1>
                    <hr>
                </span>

                <h2 class="error_msg"><span th:text="${msg}"></span></h2>
                <h6 class="error_timestamp"><span th:text="${timestamp}"></span></h6>

                <h1 class="error_default_msg">잠시후 메인페이지로 돌아갑니다.</h1>
            </div>
        </div>

    <!-- FOOTER -->
    <div th:insert="common/footer.html" id="footer"></div>

</body>
</html>
