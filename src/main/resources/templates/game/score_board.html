<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <meta data-n-head="true" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" th:href="@{../static/bootstrap-5.1.3-dist/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{../static/css/score.css}">
</head>
<body>
  <h1>스코어입니다</h1>
<p th:text="${Login_uID}"></p>

  <div class="contents_list" th:each="Score: ${ScoreList}">
    <div class="ScoreView">
      <span class="ht1 d-inline-block" th:text="${Score.uID}"></span>
      <span class="ht1 d-inline-block" th:text="${Score.game_score}"></span>
    </div>
  </div>

</body>
</html>
