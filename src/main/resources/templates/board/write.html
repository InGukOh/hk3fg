<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/write.css}">
</head>
<body>
    <p th:object="${member}"></p>
    <form  action="/post" method="post" id="form_write" onsubmit="return false">
        제목 : <input type="text" name="title" id="title"> <br>
        <th:block th:if="${Login_UID != 'anonymousUser'}">
            <input type="text" name="writer" id="writer_UID" hidden="hidden" th:value="${Login_UID}">
        </th:block>

        <th:block th:if="${Login_UID != 'anonymousUser'}">
            <p>작성자 : <span th:text="${Login_UID}"></span></p>
        </th:block>
      <!--   <input type="text" name="writer" hidden="hidden" th:if="${Login_UID != 'anonymousUser'}" th:value="${Login_UID}"> -->

        <th:block th:if="${Login_UID == 'anonymousUser'}">
            <input type="text" name="writer_anonymousUser" id="writer_anonymousUser" placeholder="작성자명">
            <input type="text" name="anonymous_IP" id="anonymous_IP" th:value="${anonymous_IP}" hidden="hidden">
            <input type="text" name="writer" id="writer" hidden="hidden">
        </th:block>

        <div contenteditable="true" id="test" aria-placeholder="여기입력">

        </div>

        <textarea name="content" id="append" hidden="hidden"></textarea><br>

        <button type="submit" id="btn_submit">등록</button>
    </form>
    <button type="button" onclick="location.href='list.html'">리스트</button>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/js/write.js"></script>

</body>
</html>
