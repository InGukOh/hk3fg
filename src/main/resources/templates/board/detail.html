<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>

<h2 th:text="${boardDto.title}"></h2>
<br>
<h2 th:text="${boardDto.writer}"></h2>
<p th:inline="text">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>

<div th:utext="${boardDto.content}"></div>

<!-- 수정/삭제 -->
<div>
    <th:block th:if="${Login_UID != 'anonymousUser'}">
        <p th:text="${Login_UID}"></p>
        <p>여기써짐 여기써짐</p>
    </th:block>
        <a th:href="@{'/post/edit/' + ${boardDto.id}}">
            <button>수정</button>
        </a>



    <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button id="delete-btn">삭제</button>
    </form>
</div>


<button type="button" onclick="location.href='/'">리스트</button>
<!-- script -->
<script th:inline="javascript" th:src="@{/js/board.js}"></script>
</body>
</html>
