<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<body>

    <div id="main_content" class="center-block">
        <th:block th:if="${Login_UID != 'anonymousUser'}">
            <table name="btn_group_detail" id="btn_group_detail" class="table-bordered">
                <tbody>
                    <tr id="tr_detail_option">
                        <td id="Empty_Space_detail"></td>
                        <td id="Writer_Option_Update">
                            <!-- 수정 -->
                            <a th:href="@{'/post/edit/' + ${boardDto.id}}">
                                <button>수정</button>
                            </a>
                        </td>

                        <td id="Writer_Option_Delete">
                            <!-- 삭제 -->
                            <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
                                <input type="hidden" name="_method" value="delete"/>
                                <button id="delete-btn">삭제</button>
                            </form>
                            <!-- 삭제 -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </th:block>

        <table name="table_detail" id="table_detail" class="table">
            <tbody name="tbody_detail" id="tbody_detail">

                <tr id="tr_detail_info">
                    <td id="td_Title"> <p th:text="${boardDto.title}" class="text-left"></p> </td>
                    <td id="td_Writer"> <p th:text="${boardDto.writer}"  class="text-center"></p> </td>
                    <td id="td_Reporting_Date"> <p th:inline="text"  class="text-center">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p> </td>
                </tr>

                <tr id="tr_detail_content">
                    <td id="td_Content" colspan="3">
                        <div th:utext="${boardDto.content}"></div>
                    </td>
                </tr>

                <tr style="padding: 10px">
                    <td colspan="3">
                        <button type="button" onclick="location.href='/'">리스트</button>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>

<!-- script -->
<script th:inline="javascript" th:src="@{/js/board.js}"></script>
</body>
</html>
