<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" th:href="@{../static/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{../static/css/board.css}">
</head>
<body>
    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

    <hr>

    <div id="btn_location">
        <button type="button" onclick="location.href='/'">메인페이지</button>
        <button type="button" onclick="location.href='/game_BungterMelon'">게임</button>
    </div>
    <div id="account_option">
        <a sec:authorize ="isAnonymous()" th:href="@{/member/login}" >로그인</a>
        <a sec:authorize ="isAuthenticated()" th:href="@{/member/logout}" >로그아웃</a>
        <a sec:authorize ="isAnonymous()" th:href="@{/member/signUp}">회원가입</a>
    </div>

    <hr>

    <div id="mainContent">
        <hr>
        <br>
        <div id="fragment_list" th:fragment="fragment_list(page)">
            <a th:if="${Login_UID != 'anonymousUser'}" th:href="@{/post}">글쓰기</a>
            <table>
                <thead>
                <tr>
                    <th class="one wide">번호</th>
                    <th class="ten wide">글제목</th>
                    <th class="two wide">작성자</th>
                    <th class="three wide">작성일</th>
                </tr>
                </thead>

                <tbody>
                <!-- CONTENTS !-->
                <tr th:each="board : ${boardList}">
                    <td>
                        <span th:text="${board.id}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/post/' + ${board.id} + '/?page='+${pageNum}}" onclick="pageNum()">
                            <span th:text="${board.title}"></span>
                        </a>
                    </td>
                    <td>
                        <span th:text="${board.writer}"></span>
                    </td>
                    <td>
                        <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>

                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/list/?page=1}">
                <span> << </span>
            </a>
            <a th:href="@{'/list/?page=' + ${prevBlock}}"> < </a>
            <span th:each="pageNum : ${pageList}" th:inline="text">
                <a th:href="@{'/list/?page=' + ${pageNum}}">[[${pageNum}]]</a>
            </span>
            <a th:href="@{'/list/?page=' + ${nextBlock}}"> > </a>
            <a th:href="@{'/list/?page=' + ${lastBlock}}">
                <span> >> </span>
            </a>
        <!--</div>-->
            <hr>
            <!-- 검색 form -->
            <form action="/board/search" method="GET">
                <div>
                    <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
                </div>

                <button>검색하기</button>
            </form>
        </div>
    </div>
    <!-- FOOTER -->
    <div th:insert="common/footer.html" id="footer"></div>
</body>

</html>
